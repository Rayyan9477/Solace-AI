[pytest]
# Pytest Configuration for Solace-AI Testing Framework

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests services/safety_service/tests services/memory_service/tests services/diagnosis_service/tests services/personality_service/tests services/therapy_service/tests services/orchestrator_service/tests services/user-service/tests services/notification-service/tests services/analytics-service/tests

# Minimum version
minversion = 8.0

# Default options
addopts =
    # Coverage reporting
    --cov=src
    --cov-report=term-missing
    --cov-report=xml:tests/coverage.xml
    --cov-branch
    # Verbose output
    -v
    # Show local variables in tracebacks
    --tb=short
    # Strict mode - warnings as errors
    --strict-markers
    --strict-config
    # Import mode for multi-service test directories
    --import-mode=importlib
    # Asyncio support
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    security: Security-focused tests
    auth: Authentication and authorization tests
    api: API endpoint tests
    slow: Slow running tests
    quick: Quick tests for CI pipeline
    mock: Tests that use mocking
    database: Tests that interact with databases
    external: Tests that require external services
    hipaa: HIPAA compliance validation tests
    smoke: Smoke tests for basic functionality
    regression: Regression tests for bug fixes
    performance: Performance and latency benchmarks
    resilience: Fault injection and recovery tests
    llm_quality: LLM response safety/quality validation
    fuzz: Property-based and fuzz tests (hypothesis)
    contract: Consumer-driven contract tests
    compliance: HIPAA/GDPR compliance validation

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:jose
    ignore::UserWarning:passlib

# Log configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Environment variables are set in tests/conftest.py
